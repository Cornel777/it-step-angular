<div class="container">
  <h1>{{title}}</h1>
  Your event will start in {{time}} seconds
  <hr>
  <div class="row">
    <app-conference *ngFor="let conf of conferences" [name]="conf.name" [description]="conf.description"
      [location]="conf.location" [startingTime]="conf.startingTime" [capacity]=conf.capacity>
    </app-conference>

  </div>
</div>
